<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Camera App</title>
	<!-- WinJS references -->
	<link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
	<script src="//Microsoft.WinJS.0.6/js/base.js"></script>
	<script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
	<script type="text/javascript" src="js/Camera.js"></script>
	<!-- mycameraapp references -->
	<link href="/css/default.css" rel="stylesheet">
	<script src="/js/default.js"></script>
</head>
<body>
	<canvas id="displayCanvas" style="background-color: #ffd800; margin: 0 auto;" width="800" height="600">
	</canvas>
	<div id="appbar" data-win-control="WinJS.UI.AppBar">
		<button data-win-control="WinJS.UI.AppBarCommand" 
			data-win-options="{id:'photoCam', label:'Photo Camera', icon:'&#xE114;', section: 'section'}"
			onclick="OpenCamera()">
		</button>
	</div>
</body>
</html>
